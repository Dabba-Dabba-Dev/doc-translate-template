services:
  translator:
    build:
      context: .                   
      dockerfile: translate/Dockerfile
    container_name: translator
    ports:
      - "5001:5000"
    restart: "no"



  ocr:
    build: ./ocr
    container_name: ocr
    volumes:
      - ./ocr:/app
    ports:
      - "5000:5000"
    restart: "no"